steps:
  - name: openjdk:17
    id: test
    entrypoint: "/bin/bash"
    args:
      - '-c'
      - |-
        set -x
        ./gradlew -p sample-caller check
        ./gradlew -p sample-producer check

  - name: openjdk:17
    id: build-image
    entrypoint: "/bin/bash"
    args:
      - '-c'
      - |-
        set -x
        ./gradlew -p sample-caller jib --image=us-docker.pkg.dev/$PROJECT_ID/docker-repo/sample-caller:$SHORT_SHA -Djib.to.tags="latest"
        ./gradlew -p sample-producer jib --image=us-docker.pkg.dev/$PROJECT_ID/docker-repo/sample-producer:$SHORT_SHA -Djib.to.tags="latest"
images:
  - us-docker.pkg.dev/$PROJECT_ID/docker-repo/sample-caller:$SHORT_SHA
  - us-docker.pkg.dev/$PROJECT_ID/docker-repo/sample-caller:latest
  - us-docker.pkg.dev/$PROJECT_ID/docker-repo/sample-producer:$SHORT_SHA
  - us-docker.pkg.dev/$PROJECT_ID/docker-repo/sample-producer:latest